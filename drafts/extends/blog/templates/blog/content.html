{% extends "base.html" %}
<br />

{% block title %}blog posts{% endblock %}
<br />

{% block content %}
<div class="row text-center vertical-middle-sm">
  <h1>{{ post.title }}</h1>
</div>
<div class="row">
  <div class="col-xs-12 col-md-8">
    <p class="text-center">
      <span>{{ post.author.username }} </span
      ><span style="margin-left: 20px">{{ publish }}</span>
    </p>
    <div>{{ post.body }}</div>
  </div>
</div>
{% endblock %}
